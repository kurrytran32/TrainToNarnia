<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   
</head>

<body>
    <div class="container">
        <!-- Jumbotron  card w/ table   card-formfield -->
        <!-- Jumbotron View -->
        <div class='bigJumbo'>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-center">All Aboard the Fantasy Express</h1>
                    <p class="lead text-center">Destinations for your IMAGINATION!</p>
                </div>
            </div>
        </div>

        <!-- first card body with header and table  -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Current Employees</h3>
                    </div>
                    <div class="card-body">
                        <!-- add table here -->
                        <table class="table" style="width:100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- add in card with form field -->
        <div class="row">
            <div class="col-sm-12">
                <div class="input-card">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add Train</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="firstTrain" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="freq">Frequency (min)</label>
                                    <input type="text" class="form-control" id="freq" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Add Train</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/train.js"></script>

</body>

</html>
